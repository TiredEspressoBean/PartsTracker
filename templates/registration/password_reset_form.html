{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
    </div>
{% endblock %}
