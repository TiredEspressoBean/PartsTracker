{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Your Password</h2>
    <p class="text-gray-600 text-sm mb-6 text-center">
        Enter your email address to receive a password reset link.
    </p>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                   value="{{ form.email.value|default_if_none:'' }}"
                   class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 text-sm" required />
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Send Reset Link
        </button>
    </form>
</div>
{% endblock %}
