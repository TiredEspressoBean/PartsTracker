{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Set a New Password</h2>
    <p class="text-gray-600 text-sm mb-6 text-center">
        Please enter your new password twice to confirm.
    </p>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="{{ form.new_password1.id_for_label }}" class="block text-sm font-medium text-gray-700">
                New password
            </label>
            <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}"
                   class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 text-sm" required />
        </div>

        <div>
            <label for="{{ form.new_password2.id_for_label }}" class="block text-sm font-medium text-gray-700">
                Confirm new password
            </label>
            <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}"
                   class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 text-sm" required />
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
            Reset Password
        </button>
    </form>
</div>
{% endblock %}
