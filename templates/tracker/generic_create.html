{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">
{#        {{ form_title|default:"Submit Form"}}#}
    </h2>

    <form method="post" class="space-y-6 bg-white p-6 rounded-xl shadow-md">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>

                {{ field.errors }}

                <!-- Render the input manually with Tailwind classes -->
                {{ field }}

                <!-- Add help text if available -->
                {% if field.help_text %}
                    <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="pt-4">
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
