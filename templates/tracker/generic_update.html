{% extends 'base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto py-10 px-6">
    <h1>Update: </h1>
        <p>{{ view.kwargs }}</p>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}" class="block font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
    </form>
    </div>
{% endblock %}
