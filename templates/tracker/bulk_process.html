{% extends 'base.html' %}

{% block navbar %}
    {% include 'tracker/QA_navbar.html' %}
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-semibold mb-4">Add Processes (Optional)</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div id="process_container" class="space-y-4">
            <!-- Process Template -->
            <div class="process-block p-4 border border-gray-300 rounded-lg space-y-3 bg-gray-50" data-index="0">
                <div class="flex flex-col md:flex-row md:items-end md:space-x-4 space-y-4 md:space-y-0">
                    <div class="flex-1">
                        <label class="block font-medium mb-1">Part Type</label>
                        <select name="processes[0][part_type]" class="w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-500">
                            {% for part_type in part_types %}
                                <option value="{{ part_type.id }}">{{ part_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block font-medium mb-1">Process Name</label>
                        <input type="text" name="processes[0][name]" class="w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-green-500" placeholder="e.g., Welding, Inspection">
                    </div>
                </div>

                <!-- Steps -->
                <div class="pt-4 border-t border-gray-200 space-y-2">
                    <h2 class="font-semibold text-lg">Steps</h2>
                    <div class="steps space-y-3">
                        <div class="step-group" data-step-index="0">
                            <div class="flex flex-col md:flex-row md:items-end md:space-x-4 space-y-4 md:space-y-0">
                                <div class="flex-1">
                                    <label class="block font-medium mb-1">Step Name</label>
                                    <input type="text" name="processes[0][steps][0][name]" class="w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-500" placeholder="e.g., Weld joint">
                                </div>
                                <div class="flex-1">
                                    <label class="block font-medium mb-1">Estimated Duration</label>
                                    <input type="text" name="processes[0][steps][0][duration]" class="w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-500" placeholder="e.g., 1h 30m">
                                </div>
                                <div class="flex items-end">
                                    <button type="button" class="text-sm text-red-600 hover:text-red-800 px-3 py-2" onclick="removeStep(this)">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="mt-2 text-sm text-blue-600 hover:underline" onclick="addStep(this)">+ Add another step</button>
                </div>
            </div>
        </div>

        <button type="button" id="add_process_btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">+ Add Process</button>

        <div class="pt-6">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Next</button>
        </div>
    </form>
</div>

<script>
    function addStep(button) {
        const processBlock = button.closest('.process-block');
        const processIndex = processBlock.dataset.index;
        const stepsContainer = processBlock.querySelector('.steps');
        const newStepIndex = stepsContainer.children.length;

        const stepHTML = `
            <div class="step-group" data-step-index="${newStepIndex}">
                <div class="flex flex-col md:flex-row md:items-end md:space-x-4 space-y-4 md:space-y-0">
                    <div class="flex-1">
                        <label class="block font-medium mb-1">Step Name</label>
                        <input type="text" name="processes[${processIndex}][steps][${newStepIndex}][name]" class="w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-500" placeholder="e.g., Weld joint">
                    </div>
                    <div class="flex-1">
                        <label class="block font-medium mb-1">Estimated Duration</label>
                        <input type="text" name="processes[${processIndex}][steps][${newStepIndex}][duration]" class="w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-500" placeholder="e.g., 1h 30m">
                    </div>
                    <div class="flex items-end">
                        <button type="button" class="text-sm text-red-600 hover:text-red-800 px-3 py-2" onclick="removeStep(this)">Remove</button>
                    </div>
                </div>
            </div>
        `;
        stepsContainer.insertAdjacentHTML('beforeend', stepHTML);
    }

    function removeStep(button) {
        const stepGroup = button.closest('.step-group');
        stepGroup.remove();
    }

    document.getElementById("add_process_btn").addEventListener("click", () => {
        const container = document.getElementById("process_container");
        const currentProcessCount = container.children.length;
        const template = container.firstElementChild.cloneNode(true);

        // Update data-index for process
        template.dataset.index = currentProcessCount;

        // Clear input values
        template.querySelectorAll("input").forEach(input => input.value = '');
        template.querySelectorAll("select").forEach(select => select.selectedIndex = 0);

        // Reset steps
        const stepsContainer = template.querySelector(".steps");
        stepsContainer.innerHTML = '';
        addStep(stepsContainer); // Add initial step

        container.appendChild(template);
    });
</script>
{% endblock %}
