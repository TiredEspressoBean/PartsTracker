<td class="p-2 text-center whitespace-nowrap">
    <div class="flex justify-center items-center gap-4">
        <a href="{% url 'update_entry' model_name=model_name pk=row.pk %}"
           class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs font-medium px-3 py-1 rounded">
            Edit
        </a>

        <form method="POST"
              class="m-0"
              action="{% url 'delete_entry' model_name=model_name pk=row.pk %}"
              onsubmit="return confirm('Are you sure you want to delete this item?');">
            {% csrf_token %}
            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white text-xs font-medium px-3 py-1 rounded">
                Delete
            </button>
        </form>
    </div>
</td>
