
    <form 
        method="POST" 
        hx-post="{% url 'add_process_partial' %}" 
        hx-target="this" 
        hx-swap="outerHTML"
    >
        {% csrf_token %}
        <input type="hidden" name="prefix" value="{{ form.prefix }}">
        
        {{ form.as_p }}

        <button 
            type="submit"
            class="mt-2 bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700"
        >
            Save Process
        </button>
    </form>
