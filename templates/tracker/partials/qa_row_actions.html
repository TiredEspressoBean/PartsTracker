<td class="p-2 text-center">
    <form method="POST" action="{% url "QA" %}" class="m-0">
        {% csrf_token %}
        <input type="hidden" name="part_id" value="{{ row.pk }}">

        <div class="flex gap-2 justify-center">

            {% if row.status != 'COMPLETED' %}
                <button type="submit"
                        name="action"
                        value="Pass"
                        class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded">
                    Pass
                </button>
            {% else %}
                <button type="button"
                        class="bg-gray-300 text-white px-2 py-1 rounded cursor-not-allowed"
                        disabled>
                    Pass
                </button>
            {% endif %}

            <button type="submit"
                    name="action"
                    value="Error"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded">
                Error
            </button>

            <button type="submit"
                    name="action"
                    value="Archive"
                    class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded"
                    onclick="return confirm('Are you sure you want to archive this item?');">
                Archive
            </button>
        </div>
    </form>
</td>
