<!-- part_doc_list.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="max-w-5xl mx-auto p-6 bg-white rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Documents</h2>
        
        <div id="documents-table-container"
             hx-get="{% url 'generic_table_view' 'Documents' %}"
             hx-trigger="load"
             hx-target="#documents-table-container"
             hx-swap="outerHTML"
        >
        </div>
        <div class="mt-6">
            <a href="{% url 'upload_part_doc' %}"
               class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Upload New Doc
            </a>
        </div>
    </div>
{% endblock %}
