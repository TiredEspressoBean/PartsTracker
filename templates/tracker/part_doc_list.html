<!-- part_doc_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Documents</h2>

  <table class="w-full border text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-2 py-1">Filename</th>
        <th class="border px-2 py-1">Uploaded</th>
        <th class="border px-2 py-1">Uploader</th>
        <th class="border px-2 py-1">Linked Part</th>
        <th class="border px-2 py-1">File</th>
      </tr>
    </thead>
    <tbody>
      {% for doc in docs %}
      <tr class="border-b">
        <td class="border px-2 py-1">{{ doc.file_name }}</td>
        <td class="border px-2 py-1">{{ doc.upload_date }}</td>
        <td class="border px-2 py-1">{{ doc.uploaded_by }}</td>
        <td class="border px-2 py-1">{{ doc.part }}</td>
        <td class="border px-2 py-1">
          <a href="{{ doc.file.url }}" target="_blank" class="text-blue-600 hover:underline">Download</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-6">
    <a href="{% url 'upload_part_doc' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Upload New Doc
    </a>
  </div>
</div>
{% endblock %}
