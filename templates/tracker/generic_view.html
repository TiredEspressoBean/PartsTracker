{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-10 px-6">
  <h1 class="text-3xl font-bold mb-6">Detail View</h1>
  <div class="bg-white shadow-md rounded-xl overflow-hidden border border-gray-200">
    <table class="w-full table-auto divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="text-left text-sm font-semibold text-gray-700 px-4 py-3">Field</th>
          <th class="text-left text-sm font-semibold text-gray-700 px-4 py-3">Value</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        {% for name, value in fields %}
        <tr>
          <td class="px-4 py-3 text-sm text-gray-600 font-medium">{{ name|title }}</td>
          <td class="px-4 py-3 text-sm text-gray-800">{{ value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="mt-6">
    <a href="{% url 'home' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg">
      Back to Home
    </a>
  </div>
</div>
{% endblock %}
