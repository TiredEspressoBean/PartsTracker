{% extends "base.html" %}

{##}

{% block content %}
<div class="container">
    <h2>{{ order.id }}</h2>
    <p>Estimated Completion: {{ order.estimated_completion }}</p>
    <p>Status: 
        <span class="status-indicator 
            {% if order.is_complete %} status-complete 
            {% elif order.is_in_progress %} status-in-progress 
            {% else %} status-pending {% endif %}">
        </span>
    </p>

    <a href="{% url 'tracker' %}">Back to List</a>
</div>
{% endblock %}
