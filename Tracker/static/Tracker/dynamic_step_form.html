<div class="p-4 border border-gray-300 rounded-lg mb-4 part-form">
    <h2 class="text-lg font-semibold text-gray-800">Step <span class="step_number_"></span></h2>
    <div>
        <label class="block text-sm font-medium text-gray-700">Part Description:</label>
        <textarea id="step_description" name="step_description_" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" maxlength="300" placeholder="Please use for descriptions of 300 characters or less (Aka about the length of a tweet.)"></textarea>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Days to Complete:</label>
        <input id="estimated completion" type="number"
                           class="border border-gray-300 rounded-lg shadow-sm p-2">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Associated File:</label>
        <input type="file">
    </div>
</div>
